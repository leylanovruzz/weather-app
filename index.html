<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dojoflix's Weather App</title>
</head>

<body>
    <div class="container">
        <h2>Search for any city to get the detailed weather conditions</h2>
        <section class="inps">
            <input type="text" placeholder="Enter the city..." id="inp-city">
            <input type="submit" value="SEARCH" id="adding">
            
        </section>
        <section class="display-content">
            <div class="wrapbox">
                <p id="city-result"></p>
                <p id="description"></p>
                <p id="detailed-description"></p>
                <p id="temperature"></p>
                <p id="min-temperature"></p>
                <p id="max-temperature"></p>
                <p id="humidity"></p>
                <p id="pressure"></p>
                <p id="wind"></p>
                <p id="date-and-time"></p>
            </div>
        </section>
    </div>
    <script src="main.js"></script>
</body>

</html>
